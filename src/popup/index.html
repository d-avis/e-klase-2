<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>E-klases Palīgs</title>
	</head>
	<body>
		<div class="header">
			<img src="../res/title-light.png" alt="E-klases Palīgs">
		</div>

		<div class="list">
			<button id="whats-new-btn" class="top-button">
				Kas jauns E-klases Palīgam
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
				</svg>
			</button>

				Atradi kādu kļūdu?
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
				</svg>
			</button> -->

			<div class="title">
				<h2>Dizains</h2>
			</div>

			<div id="theme-picker">
				<div id="theme-preview-light-btn" class="theme-preview theme-preview-light">
					<div class="theme-preview-header"></div>
					<div class="theme-preview-header-detail"></div>
					<div class="theme-preview-table-title"></div>
					<div class="theme-preview-table"></div>
				</div>
				<div id="theme-preview-dark-btn" class="theme-preview theme-preview-dark">
					<div class="theme-preview-header"></div>
					<div class="theme-preview-header-detail"></div>
					<div class="theme-preview-table-title"></div>
					<div class="theme-preview-table"></div>
				</div>
			</div>

			<br />
			<p>Tēmas krāsa:</p>
			<div class="color-picker" id="theme-color-picker">
				<div class="color-picker-option color-picker-option-red"></div>
				<div class="color-picker-option color-picker-option-orange"></div>
				<div class="color-picker-option color-picker-option-yellow"></div>
				<div class="color-picker-option color-picker-option-green"></div>
				<div class="color-picker-option color-picker-option-lblue"></div>
				<div class="color-picker-option color-picker-option-blue"></div>
				<div class="color-picker-option color-picker-option-violet"></div>
			</div>

			<div class="title">
				<h2>Profila attēls</h2>
			</div>

			<img
				class="profile-picture"
				id="profile-picture" />
			<button
				class="profile-picture-btn"
				id="profile-picture-btn">

				Augšupielādēt jaunu
			</button>
			<sub class="profile-picture-sub">Profila bildi varēsi redzēt tikai tu.</sub>

			<div class="footer">
				<p>© Dāvis Lektauers, 2021</p>
				<a href="https://github.com/d-avis/e-klases-paligs">GitHub</a>
			</div>
		</div>

		<div class="list-gradient"></div>

		<script type="module" src="index.js"></script>
		<script type="module" src="themeApplier.js"></script>
	</body>
</html>
